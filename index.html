<!DOCTYPE html>
<html>

  <title>Page Title</title>

<body>
  <script>
    let playerCount = 0;
    let computerCount = 0;
    let drawCount = 0;
    function capitalize(str) {
        let firstL = (str.slice(0,1)).toUpperCase();
        let remain = (str.slice(1)).toLowerCase();
        return (firstL + "" + remain);
    }

    function computerPlay() {
      let rndNo = Math.floor(Math.random()*3);
      let selection = (rndNo == 1) ? "Rock" : ((rndNo == 2) ? "Paper": "Scissors");
      return selection;
    }

    function playRound(playerSelection, computerSelection) {
      let playerPick = capitalize(playerSelection);
      let result;
      let winner;
      if (computerSelection == "Rock") {
        if (playerPick == "Paper") {
          result = "You Win! Paper beats Rock"
        }
        else if (playerPick == "Scissors") {
          result = "You Lose! Rock beats Scissors"
        }
        else {
          result = "Draw"
        }
      }
      else if (computerSelection == "Paper") {
        if (playerPick == "Paper") {
          result = "Draw"
        }
        else if (playerPick == "Scissors") {
          result = "You Win! Scissors beats Paper"
        }
        else {
          result = "You Lose! Paper beats Rock"
        }
      }
      else {
        if (playerPick == "Paper") {
          result = "You Lose! Scissors beats Paper"
        }
        else if (playerPick == "Scissors") {
          result = "Draw"
        }
        else {
          result = "You Win! Rock beats Scissors"
        }
      }

      if (result !== "Draw") {
        winner = (result.indexOf("Win") == -1 ) ? "Computer wins!" : "Player wins!" ;
        return winner;
      }
      else {
        return "Draw!";
      }
    }

    game()
    game()
    game()
    game()
    game()
    if (playerCount > computerCount) {
      console.log("Player wins over 5 games!")
    }
    else if (playerCount < computerCount) {
      console.log("Computer wins over 5 games!")
    }
    else {
      console.log("Draw over 5 games!")
    }

    function game() {
      let playerInput = window.prompt()
      const computerSelection = computerPlay()
      console.log(playRound(playerInput, computerSelection));
      (playRound(playerInput, computerSelection) == "Computer wins!") ? computerCount++ : 
      ((playRound(playerInput, computerSelection) == "Player wins!") ? playerCount++ : drawCount++) ;
    }

    // const playerSelection = 'rock'

  </script>
